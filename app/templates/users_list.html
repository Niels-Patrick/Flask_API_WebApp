<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>

    <ul>
        {% for user in users %}
            <li>{{ user.id }} - {{ user.prenom }} {{ user.nom }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">
        <button>Home</button>
    </a>
    <a href="{{ url_for('add_user') }}">
        <button>Add User</button>
    </a>
</body>
</html>
